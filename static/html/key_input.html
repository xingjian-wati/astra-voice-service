<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Verification Required</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Key Verification</h1>
        <p>Please enter your key to access this page:</p>
        <form id="keyForm">
            <input type="text" id="apiKey" placeholder="Enter key" required autofocus>
            <button type="submit">Verify</button>
        </form>
        <div class="error" id="errorMsg"></div>
    </div>
    <script>
        // Get target path from URL or default to '/'
        const targetPath = window.location.pathname || '/';
        
        // Check if key exists in localStorage
        const storedKey = localStorage.getItem('frontend_api_key');
        
        if (storedKey) {
            // Setup interceptors immediately
            const originalFetch = window.fetch;
            window.fetch = function(...args) {
                const options = args[1] || {};
                options.headers = options.headers || {};
                options.headers['X-API-Key'] = storedKey;
                args[1] = options;
                return originalFetch.apply(this, args);
            };

            const originalOpen = XMLHttpRequest.prototype.open;
            const originalSend = XMLHttpRequest.prototype.send;
            XMLHttpRequest.prototype.open = function(...args) {
                this._url = args[1];
                return originalOpen.apply(this, args);
            };
            XMLHttpRequest.prototype.send = function(...args) {
                if (storedKey && this._url) {
                    this.setRequestHeader('X-API-Key', storedKey);
                }
                return originalSend.apply(this, args);
            };

            // If we have a key, verify it and redirect to target page
            fetch(targetPath, {
                headers: {
                    'X-API-Key': storedKey,
                    'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8'
                }
            })
            .then(response => {
                console.log('Auto-verify response status:', response.status);
                if (response.ok) {
                    // Key is valid, get HTML content and check if it's the key input page
                    return response.text().then(html => {
                        // If the response contains key input page markers, the key is invalid
                        if (html.includes('keyForm') || html.includes('Key Verification')) {
                            localStorage.removeItem('frontend_api_key');
                            if (document.getElementById('apiKey')) {
                                document.getElementById('apiKey').value = '';
                            }
                            throw new Error('Invalid key');
                        }
                        // Key is valid, render the page
                        return html;
                    });
                } else {
                    // Key invalid, clear it
                    localStorage.removeItem('frontend_api_key');
                    throw new Error('Invalid key - status: ' + response.status);
                }
            })
            .then(html => {
                if (html) {
                    // Replace current page content with the fetched page
                    document.open();
                    document.write(html);
                    document.close();
                }
            })
            .catch(err => {
                console.log('Auto-verify failed:', err.message);
                // If verification fails, show input form
                if (document.getElementById('apiKey')) {
                    document.getElementById('apiKey').value = '';
                }
            });
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            const keyForm = document.getElementById('keyForm');
            if (!keyForm) return;

            keyForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const apiKey = document.getElementById('apiKey').value.trim();
                const errorMsg = document.getElementById('errorMsg');
                
                if (!apiKey) {
                    errorMsg.textContent = 'Please enter a key';
                    errorMsg.classList.add('show');
                    return;
                }
                
                // Verify key by attempting to fetch the target page
                fetch(targetPath, {
                    headers: {
                        'X-API-Key': apiKey,
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8'
                    }
                })
                .then(response => {
                    console.log('Response status:', response.status, response.statusText);
                    console.log('Response headers:', [...response.headers.entries()]);
                    
                    if (response.ok) {
                        // Check if response is actually the key input page (which means key failed)
                        return response.text().then(html => {
                            // If the response contains key input page markers, the key is invalid
                            if (html.includes('keyForm') || html.includes('Key Verification')) {
                                localStorage.removeItem('frontend_api_key');
                                errorMsg.textContent = 'Key verification failed, please try again';
                                errorMsg.classList.add('show');
                                throw new Error('Invalid key - received key input page');
                            }
                            // Key is valid, store it and return HTML
                            localStorage.setItem('frontend_api_key', apiKey);
                            return html;
                        });
                    } else {
                        // Non-200 status code
                        return response.text().then(errorText => {
                            console.error('Error response:', errorText);
                            localStorage.removeItem('frontend_api_key');
                            errorMsg.textContent = 'Key verification failed, please try again';
                            errorMsg.classList.add('show');
                            throw new Error('Invalid key - status: ' + response.status);
                        });
                    }
                })
                .then(html => {
                    if (html) {
                        // Replace current page content with the fetched page
                        document.open();
                        document.write(html);
                        document.close();
                    }
                })
                .catch(err => {
                    console.error('Key verification error:', err);
                    // Error already handled above, but ensure error message is shown
                    if (!errorMsg.classList.contains('show')) {
                        errorMsg.textContent = 'Key verification failed: ' + err.message;
                        errorMsg.classList.add('show');
                    }
                });
            });
            
            // Auto-fill from localStorage if available
            if (storedKey && document.getElementById('apiKey')) {
                document.getElementById('apiKey').value = storedKey;
            }
        });
    </script>
</body>
</html>

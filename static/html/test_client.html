        function logToResponse(message, isError = false) {
            const responseBox = document.getElementById('responseBox');
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n\n`;
            
            if (responseBox.textContent === 'ç­‰å¾…è¯·æ±‚...' || responseBox.textContent === 'å“åº”å·²æ¸…ç©º') {
                responseBox.textContent = logMessage;
            } else {

            responseBox.scrollTop = responseBox.scrollHeight;

        // å‘é€è¯·æ±‚çš„é€šç”¨å‡½æ•°
        async function sendRequest(endpoint, method, body = null) {
            const serverUrl = document.getElementById('serverUrl').value;
            const url = `${serverUrl}${endpoint}`;
            
            logToResponse(`ğŸ“¤ å‘é€ ${method} è¯·æ±‚åˆ°: ${url}`);
            
            if (body) {
                logToResponse(`ğŸ“¦ è¯·æ±‚ä½“:\n${JSON.stringify(body, null, 2)}`);
            }

            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(url, options);
                const responseText = await response.text();
                
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = responseText;
                }

                logToResponse(`ğŸ“¥ å“åº”çŠ¶æ€: ${response.status} ${response.statusText}`);

                } else {

                return { success: response.ok, status: response.status, data: responseData };
            } catch (error) {

                return { success: false, error: error.message };

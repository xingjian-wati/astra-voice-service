  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - whatsapp-voice
  #   networks:
  #     - voice-network

networks:
  voice-network:
    driver: bridge

